<meta charset="UTF-8">
<input id="ingresatexto">
<button id="config">encriptar</button>
<button id="desconfig">desencritar</button>	
<script>
	var textoEncriptar= document.getElementById("ingresatexto");
	var encriptar=document.getElementById("config");
	var desencritar=document.getElementById("desconfig");
	

	
			function configurar(final){
			 var final=textoEncriptar.value
			 final=final.replace(/e/g,"enter");
			 final=final.replace(/i/g,"imes");
			 final=final.replace(/a/g,"ai");
			 final=final.replace(/o/g,"ober");
			 final=final.replace(/u/g,"ufat");
			 document.write(final);
			
			}
			
			function desconfigurar(inicio){
				var inicio=textoEncriptar.value
					inicio=inicio.replace(/ufat/g,"u");
					inicio=inicio.replace(/ober/g,"o");
					inicio=inicio.replace(/ai/g,"a");
					inicio=inicio.replace(/imes/g,"i");
					inicio=inicio.replace(/enter/g,"e");
					 document.write(inicio)
				

			}

			
			
	encriptar.onclick=configurar;
	desencritar.onclick=desconfigurar;

</script>
